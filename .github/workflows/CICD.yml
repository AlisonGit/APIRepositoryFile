# .github/workflows/test.yml
on
name:Test

jobs:
  Linux:
    name: Validate API spec
    runs-on: widnows-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v1
      - uses: kong/setup-inso@v1
        with:
          inso-version: 3.5
      - name: Run test suites
        run: inso run test "NYT Lists Test By Date and Name" --keepFile --env "NYT_BOOKS_DEV" --ci
